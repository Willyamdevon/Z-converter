<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

<div id="webcrumbs"> 
        	<div className="w-full max-w-[800px] p-4 sm:p-6 md:p-8 bg-gradient-to-br from-slate-50 to-slate-100 rounded-xl shadow-lg mx-auto">
	  <h1 className="text-3xl font-bold mb-6 text-primary-700">File Converter</h1>
	  
	  <div className="mb-8">
	    <div className="border-2 border-dashed border-primary-300 rounded-xl p-10 transition-all hover:border-primary-500 bg-white cursor-pointer group">
	      <div className="flex flex-col items-center justify-center gap-4">
	        <span className="material-symbols-outlined text-6xl text-primary-400 group-hover:text-primary-600 transition-all">cloud_upload</span>
	        <p className="text-lg text-center">Drag and drop your files here<br /><span  className="text-sm text-gray-500">or click to browse</span></p>
	        <input  type="file" multiple className="hidden" />
	      </div>
	    </div>
	  </div>
	  
	  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5 md:gap-6 mb-6 md:mb-8">
	    <button className="flex items-center justify-center gap-2 bg-primary-600 hover:bg-primary-700 text-white py-2 sm:py-3 px-3 sm:px-4 rounded-lg transition-all transform hover:scale-105 shadow-md">
	      <span className="material-symbols-outlined">upload_file</span>
	      Upload Files
	    </button>
	    
	    <button className="flex items-center justify-center gap-2 bg-slate-600 hover:bg-slate-700 text-white py-2 sm:py-3 px-3 sm:px-4 rounded-lg transition-all transform hover:scale-105 shadow-md">
	      <span className="material-symbols-outlined">folder_open</span>
	      Choose Output Folder
	    </button>
	    
	    <div  className="relative">
	      <details className="w-full">
	        <summary className="flex items-center justify-between gap-2 bg-white border border-gray-300 hover:border-primary-500 py-2 sm:py-3 px-3 sm:px-4 rounded-lg cursor-pointer transition-all list-none shadow-sm">
	          <div className="flex items-center gap-2">
	            <span className="material-symbols-outlined">settings_suggest</span>
	            <span>Convert Settings</span>
	          </div>
	          <span className="material-symbols-outlined transition-transform ui-open:rotate-180">expand_more</span>
	        </summary>
	        <div className="absolute mt-2 w-full bg-white rounded-lg border border-gray-200 shadow-lg p-4 z-10">
	          <div className="space-y-4">
	            <div>
	              <label className="block text-sm font-medium mb-1">Output Format</label>
	              <select className="w-full border border-gray-300 rounded-md p-2 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition-all">
	                <option>PDF</option>
	                <option>PNG</option>
	                <option>JPG</option>
	                <option>SVG</option>
	                <option >DOCX</option>
	              </select>
	            </div>
	            <div>
	              <label className="block text-sm font-medium mb-1">Quality</label>
	              <input type="range" className="w-full accent-primary-600" min="0" max="100" step="1" defaultValue="90" />
	            </div>
	          </div>
	        </div>
	      </details>
	    </div>
	  </div>
	  
	  <div  className="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
	    <h2  className="text-xl font-semibold mb-4 flex items-center gap-2">
	      <span className="material-symbols-outlined">format_list_bulleted</span>
	      Files Queue
	    </h2>
	    <div className="space-y-3">
	      {/* Next: "Add sample files with progress indicators" */}
	      <div className="p-3 border border-gray-100 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-between">
	        <div className="flex items-center gap-3">
	          <span className="material-symbols-outlined text-primary-600">description</span>
	          <span>document.pdf</span>
	        </div>
	        <div className="flex items-center gap-4">
	          <div className="w-24 bg-gray-200 rounded-full h-2.5">
	            <div className="bg-primary-600 h-2.5 rounded-full w-[45%]"></div>
	          </div>
	          <button  className="w-8 h-8 flex items-center justify-center rounded-full text-gray-500 hover:bg-red-100 hover:text-red-600 transition-colors">
	            <span className="material-symbols-outlined text-sm">close</span>
	          </button>
	        </div>
	      </div>
	    </div>
	  </div>
	  
	  <div className="mt-6 md:mt-8 flex flex-col md:flex-row justify-between items-center gap-3 md:gap-4">
	    <div className="text-sm text-gray-500">
	      Supported formats: PDF, DOCX, PNG, JPG, SVG, and more
	    </div>
	    <button className="w-full md:w-auto bg-primary-600 hover:bg-primary-700 text-white py-2 sm:py-3 px-4 sm:px-6 rounded-lg transition-all transform hover:scale-105 shadow-md flex items-center justify-center gap-2">
	      <span className="material-symbols-outlined">bolt</span>
	      Start Conversion
	    </button>
	  </div>
	</div> 
</div>
</body>
</html>
